        name: 'SSH port'
        help_block: 'Remote SSH port'
      ssh_user:
        name: 'SSH user'
        help_block: "System user to connect with. This account must be the one provided during ezTSM-Plugins installation and must accept ssh passwordless authentication. Leave it empty if TSM and ezTSM have been installed on the same system. For more informations about ssh passwordless authentication visit this link: http://serverfault.com/questions/620411/need-to-make-password-less-login-for-same-linux-server-with-same-user"

