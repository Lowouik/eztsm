en:
  settings:
    attributes:
      local_tsm:
        name: 'TSM server is local'
        help_block: "Uncheck this box if TSM and ezTSM  aren't installed on the same system. If so, don't forget to fill up the two next fields, i.e. TSM remote address and ssh port"
